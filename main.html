<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text"  required>
		<label for="email">Email</label>
		<input id="email" type="email"  required>
		<label for="gender_m">M</label>
		<input id="gender_m" type="radio" name="gender" required>
		<label for="gender_f">F</label>
		<input id="gender_f" type="radio" name="gender" required>
		<label for="cars">Choose your car</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<label for="carage">Car Age:</label>
		<input id="carage" type="number"  required>
		<label for="dop">Date of Purchase (dop)</label>
		<input id="dop" type="date"  required>
		<label for="password">Password</label>
		<input id="password" type="password"  required>
		<label for="password">Password</label>
		<button type="submit">Submit</button> 
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
